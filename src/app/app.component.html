  <span class="spacer"></span>
  <ng-container *ngIf="isAuthenticated()">
    <button mat-icon-button class="btn menu-icon" aria-label="icon-button with share icon">
    <mat-icon>share</mat-icon>
    </button>

    <button mat-icon-button [matMenuTriggerFor]="userMenu" class="btn menu-icon" aria-label="icon-button with user icon">

        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>

    <mat-menu #userMenu="matMenu">

    </mat-menu>
  </ng-container>
